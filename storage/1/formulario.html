<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Valentin</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <nav>
      <h1>LANDING PAGE</h1>
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./horario.html">Horario</a></li>
        <li><a href="./galeria.html">Galeria</a></li>
        <li><a href="./formulario.html">Formulario</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Inscríbete</h1>
    <div class="cont-formulario">
      <h2>Contacto</h2>
      <form action="https://alumnat.cat/form" method="post">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre (máximo 20 caracteres):</label>
          <input type="text" id="nombre" name="nombre" maxlength="20" required>

          <label for="apellidos">Apellidos (máximo 30 caracteres):</label>
          <input type="text" id="apellidos" name="apellidos" maxlength="30" required>

          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

          <label for="dni">DNI:</label>
          <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" title="Formato válido: 12345678A"
            required>
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required>

          <label for="estudios">Estudios:</label>
          <select id="estudios" name="estudios" required>
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="bachillerato">Bachillerato</option>
            <option value="universitario">Universitario</option>
            <option value="otro">Otro</option>
          </select>

          <label>Sexo:</label>
          <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
          <label><input type="radio" name="sexo" value="femenino"> Femenino</label>
          <label><input type="radio" name="sexo" value="otro"> Otro</label>
        </fieldset>

        <fieldset>
          <legend>Preferencias</legend>
          <label for="color_preferido">Color Preferido:</label>
          <select id="color_preferido" name="color_preferido" required>
            <option value="azul">Azul</option>
            <option value="rojo">Rojo</option>
            <option value="verde">Verde</option>
            <option value="amarillo">Amarillo</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Fotografía</legend>
          <label for="foto">Adjuntar Fotografía:</label>
          <div class="subir-fichero">
            <input type="file" id="foto" name="foto" accept="image/*" onchange="mostrarVistaPrevia(event)" required>
            <label for="foto">Seleccionar Archivo</label>
            <button id="boton-quitar" type="button" onclick="limpiarSeleccion()">Quitar</button>
          </div>
          <p id="fichero-seleccionado-mensaje"></p>
          <img id="vista-previa" src="#" alt="Vista Previa">
        </fieldset>

        <fieldset>
          <legend>Seguridad</legend>
          <label for="politica_privacidad">
            <input type="checkbox" id="politica_privacidad" name="politica_privacidad" required>
            Acepto la política de privacidad<span id="asterisco_rojo">*</span>
          </label>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    <p>© Copyright 2024 - Valentin Duca</p>
  </footer>
  <script src="./js/script_formulario.js"></script>
</body>

</html>
